<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Register</h5>
                  
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">

              <form class="needs-validation" name="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  
                <!-- Success and Error Alerts -->
                <div *ngIf="successmsg">
                  <alert type="success" [dismissible]="false">Registration successful.</alert>
                </div>
                <div *ngIf="error">
                  <alert type="danger" [dismissible]="false">{{ error }}</alert>
                </div>
              
                <!-- First Name -->
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" id="firstName" placeholder="Enter first name" />
                  
                </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">lastName </label>
                  <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" id="firstName" placeholder="Enter last name" />
                  
                </div>
              
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email" />
                  
                </div>
              
                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password" />
                  
                </div>
              
                <!-- Personal Information -->
                <div class="mb-3">
                  <label for="personalInformation" class="form-label">Personal Information</label>
                  <input type="text" formControlName="personalInformation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.personalInformation.errors }" id="personalInformation" placeholder="Personal information" />
                  
                </div>
              
                <!-- Function -->
                <div class="mb-3">
                  <label for="function" class="form-label">Function</label>
                  <input type="text" formControlName="function" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.function.errors }" id="function" placeholder="Function" />
                  
                </div>
              
                <!-- Age -->
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" id="age" placeholder="Age" />
                  
                </div>
              
                <!-- Company -->
                <div class="mb-3">
                  <label for="company" class="form-label">Company</label>
                  <input type="text" formControlName="company" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.company.errors }" id="company" placeholder="Company" />
                  
                </div>
              
                <!-- Address (Nested Form Group) -->
                <div formGroupName="address" class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <div class="d-flex">
                    <input type="text" formControlName="street" class="form-control me-2" placeholder="Street" />
                    <input type="text" formControlName="city" class="form-control me-2" placeholder="City" />
                    <input type="text" formControlName="country" class="form-control" placeholder="Country" />
                  </div>
                </div>
              
                <!-- CV Upload -->
                
              
                <!-- Submit Button -->
                <div class="mt-4 d-grid">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end card -->

        <div class="mt-5 text-center">
          <p>Already have an account ? <button routerLink="/auth/login"  class=" text-primary">Login</button>
          </p>
        
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
